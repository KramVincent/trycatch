<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 30px;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #par1 {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .too-high {
      color: #ff0000; 
    }
    .too-low {
      color: #ff8c00; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Javascript try catch</h1>
    <p>Please input a number between 10 and 50</p>
    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">View Test</button>
    <p id="par1"></p>
  </div>
  
  <script>
    //Provide your javascript code here
    function myFunction() {
             try {
                
                 const valid_input = document.getElementById('demo').value;
                
                 
                 const number_input = parseInt(valid_input, 10);
                
                 if (isNaN(number_input)) {
                     throw new Error('Invalid input:not a number');
                 }
 
                
                 if (number_input < 10) {
                     throw new Error('Number input is too low');
                 }
                 if (number_input > 50) {
                     throw new Error('Number input is too high');
                 }
 
                
                 document.getElementById('par1').innerText = 'Congrats!';
             } catch (error) {
                 
                 document.getElementById('par1').innerText = 'Error: ' + error.message;
             }
         }
 </script>
 </body>
</html>
